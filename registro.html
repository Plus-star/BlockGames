<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body style="height: 100%; margin: 0; font-family: Arial, sans-serif; color: #333; display: flex; flex-direction: column; background-image: url('img/b73d281e7d807c979558e8e1921961b9.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center; min-height: 100vh;">
    <header style="background-color: rgba(76, 175, 80, 0.9); color: white; text-align: center; padding: 10px 0; display: flex; align-items: center; justify-content: center; gap: 20px;">
        <img src="img/Block Games.jpg" alt="Logo de BlockGames" style="width: 100px; height: auto; border-radius: 8px;">
        <h1>Registro</h1>
    </header>
    <nav style="background-color: rgba(51, 51, 51, 0.9);">
        <ul style="list-style-type: none; padding: 0; margin: 0; display: flex; justify-content: center;">
            <li style="margin: 0 10px;"><a href="index.html" style="text-decoration: none; color: white; padding: 10px 15px; display: block;">Inicio</a></li>
            <li style="margin: 0 10px;"><a href="quienes-somos.html" style="text-decoration: none; color: white; padding: 10px 15px; display: block;">Quienes Somos</a></li>
            <li style="margin: 0 10px;"><a href="productos.html" style="text-decoration: none; color: white; padding: 10px 15px; display: block;">Productos</a></li>
            <li style="margin: 0 10px;"><a href="contacto.html" style="text-decoration: none; color: white; padding: 10px 15px; display: block;">Contacto</a></li>
            <li style="margin: 0 10px;"><a href="login.html" style="text-decoration: none; color: white; padding: 10px 15px; display: block;">Iniciar Sesión</a></li>
            <li style="margin: 0 10px;"><a href="registro.html" style="text-decoration: none; color: white; padding: 10px 15px; display: block;">Registro</a></li>
        </ul>
    </nav>
    <main style="flex: 1; max-width: 600px; margin: 20px auto; padding: 20px; background: rgba(255, 255, 255, 0.9); box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <section>
            <h2>Crear una Cuenta</h2>
            <form action="registro-exitoso.html" method="post" style="display: flex; flex-direction: column;">
                <label for="nombre" style="margin-bottom: 5px; font-weight: bold;">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
                
                <label for="email" style="margin-bottom: 5px; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
                
                <label for="usuario" style="margin-bottom: 5px; font-weight: bold;">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
                
                <label for="password" style="margin-bottom: 5px; font-weight: bold;">Contraseña:</label>
                <input type="password" id="password" name="password" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
                
                <label for="confirm_password" style="margin-bottom: 5px; font-weight: bold;">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
                
                <input type="submit" value="Registrarse" style="background-color: #4CAF50; color: white; border: none; cursor: pointer; padding: 15px; width: 100%;">
            </form>
        </section>
    </main>
    <footer style="background-color: rgba(76, 175, 80, 0.9); color: white; text-align: center; padding: 10px 0; margin-top: auto;">
        <p>&copy; Alejandro Madrid Saldarriaga</p>
    </footer>
</body>
</html>
